<!-- AP-REPS v0.5 â€” solid non-stripe gallery -->
<script>
(function(){
  function classify(img){
    if(!img) return;
    const slide = img.closest('.sqs-gallery-design-grid .slide');
    if(!slide) return;
    const dim = img.getAttribute('data-image-dimensions');
    let w=0,h=0;
    if(dim && /(\d+)\s*x\s*(\d+)/i.test(dim)){
      const m = dim.match(/(\d+)\s*x\s*(\d+)/i);
      w = +m[1]; h = +m[2];
    } else if(img.naturalWidth && img.naturalHeight){
      w = img.naturalWidth; h = img.naturalHeight;
    }
    if(!(w&&h)) return;
    const land = w > h;
    slide.classList.toggle('landscape', land);
    slide.classList.toggle('portrait', !land);
    slide.classList.add('loaded');
  }

  function scan(root){
    (root||document)
      .querySelectorAll('.apreps .sqs-gallery.sqs-gallery-design-grid img.thumb-image')
      .forEach(img=>{
        if(img.complete && (img.naturalWidth || img.getAttribute('data-image-dimensions'))) classify(img);
        else img.addEventListener('load', function on(){
          img.removeEventListener('load', on);
          classify(img);
        });
      });
  }

  document.addEventListener('DOMContentLoaded', ()=>scan());
  document.addEventListener('sqs-content-loaded', e=>scan(e.detail?e.detail.target:document));
})();
</script>
