<!-- AP—REPS v0.7 — per-slide aspect via CSS var -->
<script>
(function(){
  function setAspect(img){
    const slide = img.closest('.sqs-gallery-design-grid .slide');
    if (!slide) return;

    let w=0,h=0, dim = img.getAttribute('data-image-dimensions');
    if (dim && /(\d+)\s*x\s*(\d+)/i.test(dim)) {
      const m = dim.match(/(\d+)\s*x\s*(\d+)/i); w=+m[1]; h=+m[2];
    } else if (img.naturalWidth && img.naturalHeight) {
      w = img.naturalWidth; h = img.naturalHeight;
    } else return;

    const land = w > h;
    slide.style.setProperty('--ap-aspect', land ? '4 / 3' : '3 / 4');
    slide.classList.toggle('landscape', land);
    slide.classList.toggle('portrait', !land);
    slide.classList.add('loaded');
  }

  function scan(root){
    (root||document)
      .querySelectorAll('.sqs-gallery.sqs-gallery-design-grid img.thumb-image')
      .forEach(img=>{
        if (img.complete && (img.naturalWidth || img.getAttribute('data-image-dimensions'))) setAspect(img);
        else img.addEventListener('load', function on(){ img.removeEventListener('load', on); setAspect(img); });
      });
  }

  document.addEventListener('DOMContentLoaded', scan);
  document.addEventListener('sqs-content-loaded', e=>scan(e.detail?e.detail.target:document));
})();
</script>
