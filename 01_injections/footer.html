<!-- AP—REPS v0.3.2 — classify slides by orientation, with stronger lazy-load wait -->
<script>
(function(){
  function classify(img){
    if(!img) return;
    const slide = img.closest('.sqs-gallery-design-grid .slide');
    if(!slide) return;

    // Prefer explicit dimensions if present
    const dim = img.getAttribute('data-image-dimensions');
    let w=0,h=0;
    if (dim && /(\d+)\s*x\s*(\d+)/i.test(dim)) {
      const m = dim.match(/(\d+)\s*x\s*(\d+)/i);
      w = +m[1]; h = +m[2];
    } else if (img.naturalWidth && img.naturalHeight) {
      w = img.naturalWidth; h = img.naturalHeight;
    }
    if(!(w && h)) return;

    const land = w > h;
    slide.classList.toggle('landscape', land);
    slide.classList.toggle('portrait', !land);
  }

  function scan(root){
    (root || document)
      .querySelectorAll('.apreps .tab-panel.active .sqs-gallery.sqs-gallery-design-grid img.thumb-image')
      .forEach(function(img){
        if (img.complete && (img.naturalWidth || img.getAttribute('data-image-dimensions'))) classify(img);
        else img.addEventListener('load', function on(){ img.removeEventListener('load', on); classify(img); });
      });
  }

  function delayedScan() {
    // Run after Squarespace lazy loader is definitely done
    requestAnimationFrame(() => setTimeout(scan, 1000));
  }

  window.addEventListener('load', delayedScan);
  document.addEventListener('click', function(e){
    const isTabBtn = e.target.closest('.tabs-header [role="tab"], .tabs-header button');
    if (isTabBtn) setTimeout(scan, 200);
  });
  document.addEventListener('sqs-content-loaded', function(e){
    setTimeout(function(){ scan(e.detail ? e.detail.target : document); }, 200);
  });
})();
</script>
