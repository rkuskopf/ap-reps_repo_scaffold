<!-- /* ===== AP—REPS v0.4 — JS-driven intrinsic ratio, no aspect-ratio ===== */

/* Reset any aspect-ratio we added earlier */
.apreps .sqs-gallery.sqs-gallery-design-grid .margin-wrapper {
  aspect-ratio: auto !important;      /* ensure our padding-top wins */
  position: relative;
  overflow: hidden;
  min-height: 180px;                   /* temporary fallback only */
  background: #fff;
}

/* Fill the box; crop top */
.apreps .sqs-gallery.sqs-gallery-design-grid .margin-wrapper .image-slide-anchor,
.apreps .sqs-gallery.sqs-gallery-design-grid .margin-wrapper img.thumb-image {
  position: absolute !important;
  inset: 0 !important;
  width: 100% !important;
  height: 100% !important;
}

.apreps .sqs-gallery.sqs-gallery-design-grid .margin-wrapper img.thumb-image {
  object-fit: cover;
  object-position: top center;
  display: block;
}

/* When JS finishes, drop the min-height */
.apreps .sqs-gallery.sqs-gallery-design-grid .slide.loaded .margin-wrapper {
  min-height: 0;
}
