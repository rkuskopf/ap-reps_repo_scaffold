<!-- AP—REPS v0.8 — per-slide aspect via CSS variable -->
<script>
(function () {
  // Find every grid gallery image and set its slide's --ap-aspect to 3/4 or 4/3
  function classify(img){
    if (!img) return;
    const slide = img.closest('.sqs-gallery.sqs-gallery-design-grid .slide');
    if (!slide) return;

    // Prefer Squarespace's baked-in dimensions attr; falls back to natural sizes
    const dim = img.getAttribute('data-image-dimensions'); // e.g. "1434x1979"
    let w = 0, h = 0;
    if (dim) {
      const m = dim.match(/(\d+)\s*x\s*(\d+)/i);
      if (m) { w = +m[1]; h = +m[2]; }
    }
    if (!(w && h) && img.naturalWidth && img.naturalHeight) {
      w = img.naturalWidth; h = img.naturalHeight;
    }
    if (!(w && h)) return; // still not ready; caller handles retries

    const isLandscape = w > h;
    // Write aspect directly to the slide so the wrapper inherits it
    slide.style.setProperty('--ap-aspect', isLandscape ? '4 / 3' : '3 / 4');
    // (Optional debug)
    slide.setAttribute('data-ap-aspect', isLandscape ? '4/3' : '3/4');
  }

  // Scan routine that handles lazy-loaded images
  function scan(root){
    (root || document)
      .querySelectorAll('.sqs-gallery.sqs-gallery-design-grid img.thumb-image')
      .forEach(img => {
        // If image not “ready”, retry once it loads
        if (img.complete && (img.naturalWidth || img.getAttribute('data-image-dimensions'))) {
          classify(img);
        } else {
          const retry = () => { classify(img); };
          img.addEventListener('load', retry, { once:true });
          // Safety: periodic retry in case Squarespace swaps the node
          setTimeout(() => classify(img), 600);
        }
      });
  }

  // Initial pass
  document.addEventListener('DOMContentLoaded', () => scan());

  // Squarespace content refresh hooks (when tabs/panels change or images swap)
  document.addEventListener('sqs-content-loaded', e => scan(e.detail ? e.detail.target : document));
  document.addEventListener('sqs:images-loaded',  e => scan(e.target || document));

  // Will Myers Tabs: re-scan shortly after a tab click
  document.addEventListener('click', e => {
    const isTab = e.target.closest('.tabs-header [role="tab"], .tabs-header button');
    if (isTab) setTimeout(() => scan(), 200);
  });
})();
</script>
