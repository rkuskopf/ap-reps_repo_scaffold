<!-- Gallery aspect ratio logic â€” AP-REPS (Tabs plugin aware) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Only run inside tabs-based pages
  document.querySelectorAll('[data-wm-plugin="tabs"] .sqs-gallery img').forEach(img => {
    const assignClass = () => {
      const w = img.naturalWidth;
      const h = img.naturalHeight;
      if (!w || !h) {
        // Retry until Squarespace replaces placeholder with real image
        setTimeout(assignClass, 200);
        return;
      }
      img.classList.toggle('landscape', w > h);
      img.classList.toggle('portrait', w <= h);
    };
    if (img.complete) assignClass();
    else img.addEventListener('load', assignClass);
  });
});
</script>
<!-- End Gallery aspect ratio logic -->
